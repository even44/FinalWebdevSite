<script>
    var points = 0;

    function bytte() {
        points++;
        if(visualViewport.width < 1200){
            document.getElementById("score").style.fontSize = "175%";
        }
        else{
            document.getElementById("score").style.fontSize = "1000%";
        }
        document.getElementById("score").innerHTML = points;
    };

    window.onload = function(e){
       var r = Math.floor(random()*255);
       var g = Math.floor(random()*255);
       var b = Math.floor(random()*255);
       document.getElementById("cookie").style.backgroundColor = "rgb(${r},${g},${b})" ;
    }
